<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hansgroph2</title>
    <script src="https://kit.fontawesome.com/dc0d3d188c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="header__item--1">
            <div class="logo">
                <img src="./imges/logo.png" alt="">
            </div>
            <div class="header__item__text"><b>КАТАЛОГ</b></div>
            <div class="header__item__text"><b>ИНФОРМАЦИЯ</b></div>
            <div class="header__item__text"><b>НОВИНКИ</b></div>
            <div class="header__item__text"><b>СЕРВИС</b></div>
            <div class="header__item__text"><b>КАК НАС НАЙТИ</b></div>
        </div>
        <div class="header__item--2">
            <div class="phone"><i class="fa-solid fa-phone haed__icon haed__icon--1"></i></div>
            <div class="search">
                <form>
                    <input type="text" class="search__input">
                    <button type="submit" class="search__btn"><i class="fa-solid fa-magnifying-glass haed__icon haed__icon--2"></i></button>
                </form>                
            </div>
            <div class="lang">
                <button type="button" class="lang__btn"><b>рОС</b></button><span class="slesh">/</span><button type="button" class="lang__btn"><b>УКР</b></button>
            </div>
            <div class="header__icons">
                <i class="fa-solid fa-scale-balanced haed__icon haed__icon--3"></i>
                <i class="fa-solid fa-user haed__icon haed__icon--4"></i>
                <i class="fa-solid fa-cart-shopping haed__icon haed__icon--5"></i>
            </div>
        </div>
    </div>
    <section class="section--1">
            <div class="sect1__item">
               <h1 class="exclusive">Экслюзивные новинки для вашей кухни</h1> 
            </div>
            <div class="sect1__numb">
                <span class="scroll__numb1">1</span>
                <span  class="scroll__numb2">6</span>
            </div>
    </section>
</body>
</html>
